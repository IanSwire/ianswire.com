<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <h1>
    twitch.tv/ianswire
  </h1>
  <body>
    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch_embed">
      <div id="stream_embed">
        <iframe
          src="https://player.twitch.tv/?channel=ianswire&volume=0.5"
          height="480"
          width="854"
          frameborder="0"
          scrolling="no"
          allowfullscreen="true">
        </iframe>
      </div>

      <div id="chat_embed">
        <iframe frameborder="0"
          scrolling="no"
          id="chat_embed"
          src="https://www.twitch.tv/embed/ianswire/chat"
          height="500"
          width="350">
        </iframe>
      </div>
    </div>
    <div id="hidden_embed"></div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
      var embed = new Twitch.Embed("hidden_embed", {
        width: 1,
        height: 1,
        channel: "ianswire",
        layout: "video",
        autoplay: true
      });

      embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
        var player = embed.getPlayer();
        player.SetVolume(0.05);
        player.play();
      });
    </script>
  </body>
</html>
