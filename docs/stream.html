<!DOCTYPE html>
<html>

<head>
  <title>IanSwire - Stream</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="UTF-8">
  <meta name="description" content="Personal Website">
  <meta name="author" content="Ian Swire">
</head>
<h1>
  twitch.tv/ianswire
</h1>

<body>
  <div id="navigation_bar">
    <button id="btn_Stream" onclick="window.location='stream.html';">Stream</button>
    <button id="btn_Contact" onclick="window.location='contact.html';">Contact Me</button>
    <button id="btn_Home" onclick="window.location='index.html';">Home</button>
    <button id="btn_Projects" onclick="window.location='projects.html';">Current Projects</button>
    <button id="btn_Resources" onclick="window.location='resources.html';">Resources</button>
  </div>
  <div id="twitch_embed">
    <div id="stream_embed">
      <iframe src="https://player.twitch.tv/?channel=ianswire&volume=0.5" height="480" width="854" frameborder="0"
        scrolling="no" allowfullscreen="true">
      </iframe>
    </div>

    <div id="chat_embed">
      <div class="tab">
        <button class="tablinks" onclick="openChat(event, 'twitch_chat')" id="defaultOpen">Twitch Chat</button>
        <button class="tablinks" onclick="openChat(event, 'discord_chat')">Discord Chat</button>
      </div>

      <div id="twitch_chat" class="tabcontent">
        <div id="twitch_chat_feed">
          <iframe frameborder="0" scrolling="no" id="chat_embed" src="https://www.twitch.tv/embed/ianswire/chat"
            height="500" width="350">
          </iframe>
        </div>
      </div>

      <div id="discord_chat" class="tabcontent">
        <div id="discord_chat_feed">
          <iframe src="https://titanembeds.com/embed/431251712683278356?defaultchannel=641289553751048211" height="500"
            width="350" frameborder="0"></iframe>
        </div>
      </div>
    </div>

  </div>
  <div id="hidden_embed"></div>
  <div id="stream_navigation_bar">
    <button id="dicord_link" onclick="window.location='https://discordapp.com/invite/gRzWMU8';">Discord</button>
    <button id="spotify_link"
      onclick="window.location='https://open.spotify.com/user/1220369958?si=339d4aUvSxiLftn5o7R_7w';">Spotify</button>
  </div>

  <script type="text/javascript">
    function openChat(evt, chatName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].chatName = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(chatName).style.display = "block";
      evt.currentTarget.chatName += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>

  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script type="text/javascript">
    var embed = new Twitch.Embed("hidden_embed", {
      width: 1,
      height: 1,
      channel: "ianswire",
      layout: "video",
      autoplay: true
    });

    embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
      var player = embed.getPlayer();
      player.SetVolume(0.05);
      player.play();
    });
  </script>
</body>

</html>
